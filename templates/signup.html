<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PetReg-SignUp</title>
    <link href="{{ url_for('static', filename='CSS/styles.css') }}" rel="stylesheet" />
    <!--resource: https://codepen.io/hicoders/pen/eYdwVmb-->
</head>
    <body>
        <section class="container">
            <div class="login-container">
                <div class="circle circle-one"></div>
                <div class="form-container">
                    <h1 class="opacity">SIGNUP</h1>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <script>
                            {% for category, message in messages %}
                                alert("{{ message }}");
                            {% endfor %}
                        </script>
                    {% endif %}
                    {% endwith %}
                    <form action="{{ url_for('signup') }}" method="post">
                        <input type="text" placeholder="USERNAME" name="username" required="required"/>
                        <input type="email" placeholder="EMAIL" name="email" required="required"/>
                        <input type="password" placeholder="PASSWORD" name="password" required="required"/>
                        <input type="text" placeholder="PHONE" name="phone" required="required"/>
                        <button class="opacity" type="submit">SIGN ME UP</button>
                    </form>

                </div>
                <div class="circle circle-two"></div>
            </div>
            <div class="theme-btn-container"></div>
        </section>
<!--        <script src="static/js/signup.js"></script>-->
    </body>

</html>
